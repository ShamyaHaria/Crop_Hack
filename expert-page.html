<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .online-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: #4CAF50;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .chat-box {
            flex: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .request-appointment {
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .appointment-button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .chat-input {
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: 18%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h2>Expert Page</h2>
        <div class="online-status">
            <div class="dot"></div>
            Expert is online
        </div>
    </header>

    <nav>
        <a href="farmer-portal.html">Home</a>
        <a href="expert-page.html">Expert</a>
        <a href="learning-page.html">Learning</a>
        <a href="store-page.html">Store</a>
    </nav>

    <section>
        <div class="request-appointment">
            <div class="appointment-button">Request Appointment</div>
        </div>

        <div class="chat-box">
            <!-- Display chat messages here -->
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <input type="button" value="Send">
        </div>
    </section>

</body>
</html>
